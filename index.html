<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="day-header">
        Registration
        <span class="day-header-border"></span>
    </div>
    <div class="input-wrapper">
        <p>First Name & Last Name:</p>
        <i class="fa fa-user icon"></i>
        <input class="text-field" type="text" placeholder="John Doe" />

    </div>
    <div class="input-wrapper2">
        <p>Date of Birth:</p>
        <i class="fa fa-calendar icon2"></i>
        <input class="text-field2" type="text" placeholder="5/10/20" />

    </div>
    <div class="input-wrapper3">
        <p>Address:</p>
        <i class="fa fa-map icon3"></i>
        <input class="text-field3" type="text" placeholder="110 Olive Drive" />

    </div>
    <div class="input-wrapper4">
        <p>Nationality:</p>
        <i class="fa fa-globe icon4"></i>
        <input class="text-field4" type="text" placeholder="European" />

    </div>
    <div class="input-wrapper5">
        <p>Ranking of How Cool You Are From 1 to 10</p>
        <i class="fa fa-font-awesome icon5"></i>
        <input class="text-field5" type="text" placeholder="10" />

    </div>
</body>
</html>
